services:
  postgres:
    image: postgres:15-alpine
    container_name: food-store-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: food_store_calculator
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: food-store-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: base
    container_name: food-store-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: food_store_calculator
      FRONTEND_URL: http://localhost:3000
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./apps/backend/tsconfig.json:/app/apps/backend/tsconfig.json
      - ./apps/backend/nest-cli.json:/app/apps/backend/nest-cli.json
      - /app/apps/backend/dist
      - ./packages/shared/src:/app/packages/shared/src
      - ./packages/shared/tsconfig.json:/app/packages/shared/tsconfig.json
      - ./packages/shared/package.json:/app/packages/shared/package.json
    working_dir: /app
    command: pnpm --filter @food-store-calculator/backend dev

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: development
    container_name: food-store-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./apps/frontend/src:/app/apps/frontend/src
      - ./apps/frontend/index.html:/app/apps/frontend/index.html
      - ./apps/frontend/vite.config.ts:/app/apps/frontend/vite.config.ts
      - ./apps/frontend/tsconfig.json:/app/apps/frontend/tsconfig.json
      - ./apps/frontend/tsconfig.node.json:/app/apps/frontend/tsconfig.node.json
      - ./packages/shared/src:/app/packages/shared/src
      - ./packages/shared/tsconfig.json:/app/packages/shared/tsconfig.json
      - ./packages/shared/package.json:/app/packages/shared/package.json
    working_dir: /app
    command: pnpm --filter @food-store-calculator/frontend dev

volumes:
  postgres_data:
  redis_data:

